<html>
    <head>
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <header>Rock Paper Scissors</header>
        <dic class="result">
            <h1 id="user" class = "point">0</h1>
            <button id="restart">Restart</button>
            <h1 id="computer" class = "point">0</h1>
        </dic>
        <div class="choices">
            <div class="user">
                <img src="Images/rock.jfif" alt="rock" class="choice">
                <img src="Images/paper.jfif" alt="paper" class="choice">
                <img src="Images/scissor.jpg" alt="scissor" class="choice">
            </div>
            <h1 class="VS">VS</h1>
            <img src="" alt="" class="computer">
        </div>
        
    </body>
</html>
